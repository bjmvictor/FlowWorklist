{% extends "base.html" %}

{% block content %}
<div class="space-y-8">
  <!-- Log View Header -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-3">
      <i class="fas fa-file-lines text-3xl text-blue-500"></i>
      <div>
        <h2 class="text-3xl font-bold">{{ path.split('\\')[-1] }}</h2>
        <p class="text-sm text-gray-500 dark:text-gray-400">{{ path }}</p>
      </div>
    </div>
    <a href="/logs" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition flex items-center gap-2">
      <i class="fas fa-arrow-left"></i>
      <span data-i18n="back">Back</span>
    </a>
  </div>

  <!-- Log Content -->
  <div class="bg-gray-900 dark:bg-gray-950 rounded-xl shadow-lg p-6 font-mono text-sm overflow-x-auto max-h-96 overflow-y-auto">
    <pre class="text-gray-200 whitespace-pre-wrap break-words">{{ content }}</pre>
  </div>
</div>
{% endblock %}
